name: Production Site Build

# Performs a Website release using Netlify when a new GitHub release has been published
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs: {}
  schedule:
    - cron:  '00 7 * * *' # 7am UTC = midnight PDT, 11pm PST

jobs:
  nuxt-prod:
    name: Netlify deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Always checkout repo so local actions and tags are available
      - name: Checkout repo (for local actions and tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Discover latest tag for schedule/manual builds
      - name: Get Latest Tag (schedule/manual)
        if: ${{ github.event_name != 'release' }}
        run: |
          LATEST_TAG=$(git describe --tags "$(git rev-list --tags --max-count=1)")
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "CURRENT_REF=$LATEST_TAG" >> $GITHUB_ENV
          echo "Latest tag is: $LATEST_TAG"

      # Step 3: For release builds, CURRENT_REF = release tag
      - name: Set CURRENT_REF for release
        if: ${{ github.event_name == 'release' }}
        run: |
          echo "CURRENT_REF=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "Release tag ref: ${GITHUB_REF_NAME}"

      # Step 4: Checkout the ref we want and install deps (handled by composite)
      - name: Set up workspace (checkout ref + install deps)
        uses: ./.github/workflows/setup-workspace
        with:
          ref: ${{ env.CURRENT_REF }}

      # Step 5: Capture real ref for labeling + caching
      - name: Capture current ref info
        run: |
          echo "CURRENT_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "CURRENT_SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "CURRENT_REF=$(git describe --tags --always)" >> $GITHUB_ENV

          echo "Building ref: $(git describe --tags --always)"
          echo "Commit: $(git rev-parse HEAD)"
          echo "Short:  $(git rev-parse --short HEAD)"

      # Step 6: Cache build
      - name: Cache built static site
        id: cache-nuxt3
        uses: actions/cache@v3
        with:
          path: .output/public
          key: nuxt3-site-${{ env.CURRENT_SHORT_SHA || github.sha }}

      - run: npm run generate
        env:
          CRAFT_ENDPOINT: ${{ secrets.CRAFT_PROD_ENDPOINT }}
          S3_BUCKET: "https://static.library.ucla.edu/"
          SITEMAP_HOST: "https://meap.library.ucla.edu"
          ES_URL: ${{ secrets.ES_URL }}
          ES_READ_KEY: ${{ secrets.ES_READ_KEY_PROD }}
          ES_WRITE_KEY: ${{ secrets.ES_WRITE_KEY_PROD }}
          ES_ALIAS: ${{ secrets.ES_ALIAS_PROD }}
          ES_INDEX_PREFIX: ${{ secrets.ES_INDEX_PREFIX_PROD }}

      - name: Deploy to Netlify on release
        uses: nwtgck/actions-netlify@v2
        with:
          production-deploy: true
          deploy-message: "https://github.com/UCLALibrary/meap-website-nuxt/commit/${{ github.sha }}"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          publish-dir: './dist'
          fails-without-credentials: true
          github-deployment-environment: production
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROD_MEAP_SITE_ID }}
