fragment BlockCardWithImageFragment on ElementInterface {
    id
    typeHandle
    titleGeneral
    summary
    cardWithImage: meapflexiblePageBlocks_cardWithImage {
        id
        ... on meapflexiblePageBlocks_cardWithImage_internalContent_BlockType {
            id
            typeHandle
            imageAltText
            contentLink {
                id
                to: uri
                title
                text: summary
                category: typeHandle
                heroImage {
                    ... on heroImage_heroImage_BlockType {
                        id
                        image {
                            ...Image
                        }
                        altText
                    }
                }
                date {
                    startDate
                    endDate
                }
                associatedLocations {
                    id
                    title
                    to: uri
                }
            }
        }
        ... on meapflexiblePageBlocks_cardWithImage_externalContent_BlockType {
            id
            typeHandle
            title
            image {
                ...Image
            }
            byline1
            byline2
            category
            location
            text: summary
        }
    }
}
