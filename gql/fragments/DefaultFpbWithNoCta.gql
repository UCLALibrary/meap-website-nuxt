#import "~/gql/fragments/Image"
#import "~/gql/fragments/BlockDividerFragment"

fragment DefaultFpbWithNoCta on ElementInterface {
    blocks: defaultFpbWithNoCta {
        id
        typeHandle

        ...BlockDivider
        ...BlockMediaGallery
        ...BlockMediaWithText
        ...BlockPullQuote
        ...BlockRichText
        ...BlockSimpleCards
    }
}

fragment BlockDivider on defaultFpbWithNoCta_divider_BlockType {
    ...BlockDividerFragment
}

fragment BlockMediaGallery on defaultFpbWithNoCta_mediaGallery_BlockType {
    id
    mediaGallery {
        id
        ... on mediaGallery_image_BlockType {
            id
            image {
                id
                url
            }
            captionTitle
            captionText
            altText
        }
    }
}

fragment BlockMediaWithText on defaultFpbWithNoCta_mediaWithText_BlockType {
    id
    mediaWithText {
        ... on mediaWithText_mediaWithText_BlockType {
            id
            sectionHeader
            shortDescription
            buttonText
            mediaType
            mediaWithTextLink
            downloadAssetLink {
                id
                url
            }
            image {
                ...Image
            }
        }
    }
}

fragment BlockPullQuote on defaultFpbWithNoCta_pullQuote_BlockType {
    id
    pullQuote {
        ... on pullQuote_pullQuote_BlockType {
            text
            attribution
        }
    }
}

fragment BlockRichText on defaultFpbWithNoCta_richText_BlockType {
    richText
}

fragment BlockSimpleCards on defaultFpbWithNoCta_simpleCards_BlockType {
    id
    simpleCards {
        ... on simpleCards_simpleCard_BlockType {
            id
            title: titleSimpleCard
            contentLink {
                id
                url
                title
                text: summary
            }
            summary
            externalLink
        }
    }
}
